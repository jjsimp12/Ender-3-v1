[include mmu/base/mmu_1.cfg]
[include mmu/optional/client_macros.cfg]
#[include mmu/optional/mmu_menu.cfg]
[include mmu/addons/blobifier.cfg]
[include mmu/addons/mmu_erec_cutter.cfg]

#####################################################################
# Mainsail is our WEB frontend
#####################################################################

[include mainsail.cfg]

#####################################################################
# Macros
#####################################################################

#[include ./macros/standard_macros.cfg]
#[include ./macros/Klipper_backup.cfg]

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# See docs/Config_Reference.md for a description of parameters.

[mcu]
serial:/dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
# serial:/dev/serial/by-id/usb-Silicon_Labs_CP2102_USB_to_UART_Bridge_Controller_Ray_DK_C0D7130325-if00-port0
# serial:/dev/ttyUSB1
# serial:/dev/ttyUSB0
restart_method: command

[mcu rpi]
serial: /tmp/klipper_host_mcu

#[temperature_sensor Creality_4.2.2]
#sensor_type: temperature_mcu
#min_temp: 10
#max_temp: 100

[temperature_sensor PiW2]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

###fluidd set
[virtual_sdcard]
path: ~/printer_data/gcodes

[display_status]

[pause_resume]

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
rotation_distance: 40
microsteps: 16
endstop_pin: !PA5
position_min: -5
position_endstop: -5
position_max: 200
homing_speed: 50

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
rotation_distance: 40
microsteps: 16
endstop_pin: !PA6
position_min: -2
position_endstop: -2
position_max: 200
homing_speed: 50

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
rotation_distance: 8
microsteps: 16
# endstop_pin: probe:z_virtual_endstop           #enable to use bltouch
endstop_pin: !PA7                #disable to use bltouch
position_endstop: -0.1
position_min: -3.5
position_max: 200
homing_speed: 4
second_homing_speed: 1
homing_retract_dist: 2.0

[extruder]
max_extrude_only_distance: 1000.0
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
rotation_distance: 30.4768
microsteps: 16
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
control: pid
# tuned for stock hardware with 200 degree Celsius target
pid_Kp: 14.32
pid_Ki: 0.81
pid_Kd: 63.12
min_temp: 0
max_temp: 275

[heater_bed]
heater_pin: PB10
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
# tuned for stock hardware with 50 degree Celsius target
pid_Kp: 79.49
pid_Ki: 1.17
pid_Kd: 1349.52
min_temp: 0
max_temp: 120

########################################
# TMC UART configuration
########################################

[tmc2209 stepper_x]
uart_pin: PC7
tx_pin: PC6
interpolate: True
run_current: 1
hold_current: 0.35
uart_address: 0
sense_resistor: 0.150
stealthchop_threshold: 0

[tmc2209 stepper_y]
uart_pin: PC7
tx_pin: PC6
interpolate: True
run_current: 1
hold_current: 0.35
uart_address: 1
sense_resistor: 0.150
stealthchop_threshold: 0

[tmc2209 stepper_z]
uart_pin: PC7
tx_pin: PC6
interpolate: True
run_current: 1
hold_current: 0.4
uart_address: 2
sense_resistor: 0.150
stealthchop_threshold: 0

[tmc2209 extruder]
uart_pin: PC7
tx_pin: PC6
interpolate: false
run_current: 1
hold_current: 0.2
uart_address: 3
sense_resistor: 0.110
stealthchop_threshold: 0

[fan]
pin: PA0
kick_start_time: 0.5

#set heater fan runnig with temperature over 60;
[heater_fan my_nozzle_fan]
pin: PC0
max_power: 0.8
shutdown_speed : 0

heater:extruder
heater_temp : 60
fan_speed : 1.0

# Before printing the PROBE_CALIBRATE command needs to be issued
# to run the probe calibration procedure, described at
# docs/Probe_Calibrate.md, to find the correct z_offset.

#[probe]
#pin: PC14
#x_offset: 0.0
#y_offset: 0.0
#z_offset: 1.50
#speed: 2.0
#samples: 5

[filament_switch_sensor filament_sensor]
pause_on_runout: true
switch_pin: ^!PA4

#[output_pin LED_pin]
#pin: PA0

#[static_digital_output daughterboard_communication]
#pins: !PA15

