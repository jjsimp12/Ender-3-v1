# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# See docs/Config_Reference.md for a description of parameters.

[mcu]
serial:/dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
# serial:/dev/serial/by-id/usb-Silicon_Labs_CP2102_USB_to_UART_Bridge_Controller_Ray_DK_C0D7130325-if00-port0
# serial:/dev/ttyUSB1
# serial:/dev/ttyUSB0
restart_method: command

[mcu rpi]
serial: /tmp/klipper_host_mcu

#[temperature_sensor Creality_4.2.2]
#sensor_type: temperature_mcu
#min_temp: 10
#max_temp: 100

[temperature_sensor PiW2]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

###fluidd set
[virtual_sdcard]
path: ~/printer_data/gcodes

[display_status]

[pause_resume]

[stepper_x]
step_pin: PB9
dir_pin: PC2
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_y]
step_pin: PB7
dir_pin: PB8
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_z]
step_pin: PB5
dir_pin: !PB6
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: ^PA7        #disable to use bltouch
position_endstop: 0.0
position_max: 250
# endstop_pin: probe:z_virtual_endstop           #enable to use bltouch
               

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB3
dir_pin: PB4
enable_pin: !PC3
microsteps: 16
rotation_distance: 33.500
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
min_temp: 0
max_temp: 250


[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130



[fan]
pin: PA0
kick_start_time: 0.5

#set heater fan runnig with temperature over 60;
[heater_fan my_nozzle_fan]
pin: PC0
max_power: 0.8
shutdown_speed : 0

heater:extruder
heater_temp : 60
fan_speed : 1.0

# Before printing the PROBE_CALIBRATE command needs to be issued
# to run the probe calibration procedure, described at
# docs/Probe_Calibrate.md, to find the correct z_offset.

#[probe]
#pin: PC14
#x_offset: 0.0
#y_offset: 0.0
#z_offset: 1.50
#speed: 2.0
#samples: 5

[filament_switch_sensor filament_sensor]
pause_on_runout: true
switch_pin: ^!PA4

#[output_pin LED_pin]
#pin: PA0

#[static_digital_output daughterboard_communication]
#pins: !PA15

# [bltouch]
# sensor_pin: ^PC14       #signal check port ^stand for pull up
# control_pin: PC13       #singal control prot
# #x_offset: -31.8
# #y_offset: -40.5
# #z_offset: 1.50          #z off_set configuration
# speed: 3.0
# stow_on_each_sample = false #high speed for bltoch,
# samples: 2
# #probe_with_touch_mode = true

[safe_z_home]
home_xy_position:100,100
speed: 150
z_hop: 10
z_hop_speed: 5

# [bed_mesh]
# speed: 500
# mesh_min: 50,50         #need to handle head distance with bl_touch
# mesh_max: 235,225       #max probe range
# probe_count: 5,5
# fade_start: 1
# fade_end: 10
# fade_target: 0

[gcode_macro G29]				#界面中增加G29指令 - Add G29 command in the interface.
gcode:
    G28
    bed_mesh_calibrate
    G1 X0 Y0 Z10 F4200
    save_config
    
[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 5000
max_z_velocity: 5
max_z_accel: 100


[board_pins]
aliases:
  EXP1_1=PC6,EXP1_3=PB10,EXP1_5=PB14,EXP1_7=PB12,EXP1_9=<GND>,
  EXP1_2=PB2,EXP1_4=PB11,EXP1_6=PB13,EXP1_8=PB15,EXP1_10=<5V>,
  PROBE_IN=PB0,PROBE_OUT=PB1,FIL_RUNOUT=PA4

