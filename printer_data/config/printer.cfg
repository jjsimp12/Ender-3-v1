[safe_z_home]
home_xy_position:100,100
speed: 150
z_hop: 10
z_hop_speed: 5

# [bed_mesh]
# speed: 500
# mesh_min: 50,50         #need to handle head distance with bl_touch
# mesh_max: 235,225       #max probe range
# probe_count: 5,5
# fade_start: 1
# fade_end: 10
# fade_target: 0

[gcode_macro G29]				#界面中增加G29指令 - Add G29 command in the interface.
gcode:
    G28
    bed_mesh_calibrate
    G1 X0 Y0 Z10 F4200
    save_config
    
[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[include shell_command.cfg]
